<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book - BOOKHIVE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Navigation content (same as index.html) -->
        </nav>
    </header>

    <main>
        <section class="add-book-section">
            <h1>Add a Book to BOOKHIVE</h1>
            <p>Share your books with the community by adding them to our library.</p>
            
            <form class="add-book-form">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" name="book-title" required>

                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="book-author" required>

                <label for="book-genre">Genre:</label>
                <select id="book-genre" name="book-genre" required>
                    <option value="">Select a genre</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science-fiction">Science Fiction</option>
                    <!-- Add more genre options -->
                </select>

                <label for="book-description">Description:</label>
                <textarea id="book-description" name="book-description" rows="4" required></textarea>

                <label for="book-condition">Condition:</label>
                <select id="book-condition" name="book-condition" required>
                    <option value="">Select condition</option>
                    <option value="new">New</option>
                    <option value="like-new">Like New</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                </select>

                <button type="submit" class="submit-btn">Add Book</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Footer content (same as index.html) -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
